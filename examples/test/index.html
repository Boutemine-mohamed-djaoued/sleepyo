<html>
  <head>
    <script type="module">
      import {
        createApp,
        hElement,
        hText,
        hFragment,
        defineComponent,
      } from "../../packages/runtime/dist/sleepyo.js";

      const NameComponent = defineComponent({
        onMounted() {
          console.log(`Component mounted with name: ${this.props.name}`);
        },
        onUnmounted() {
          console.log(`Component unmounted with name: ${this.props.name}`);
        },
        render() {
          return hElement("p", {}, [this.props.name]);
        },
      });

      const rootComponent = defineComponent({
        render() {
          return hFragment([
            hElement(NameComponent, { name: "Alice" }),
            hElement(NameComponent, { name: "Bob" }),
            hElement(NameComponent, { name: "Charlie" }),
            hElement(NameComponent, { name: "Diana" }),
            hElement(NameComponent, { name: "Eve" }),
          ]);
        },
      });

      const app = createApp({ rootComponent });
      app.mount(document.querySelector("body"));
      setTimeout(() => {
        app.unmount();
      }, 2000);
    </script>

    <title>Counter</title>
  </head>

  <body></body>
</html>
