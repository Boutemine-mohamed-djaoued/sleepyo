<html>
  <head>
    <script type="module">
      import {
        createApp,
        hElement,
        hText,
        hFragment,
        defineComponent,
      } from "../../packages/runtime/dist/sleepyo.js";

      const rootComponent = defineComponent({
        state() {
          return { counter: 0 };
        },
        render() {
          const { counter } = this.state;
          return hElement("div", {}, [
            hElement("p", {}, ["welcome to my counter",` ${counter}`]),
            hElement("br", {}, []),
            hElement(
              "button",
              {
                on: {
                  click: () => this.updateState({ counter: counter + 1 }),
                },
              },
              ["add"]
            ),
          ]);
        },
      });

      const app = createApp({ rootComponent });
      app.mount(document.querySelector("body"));

    </script>

    <title>Counter</title>
  </head>

  <body></body>
</html>
