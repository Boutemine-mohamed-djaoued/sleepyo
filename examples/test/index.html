<html>
  <head>
    <script type="module">
      import {
        createApp,
        hElement,
        hText,
        hFragment,
        hSlot,
        defineComponent,
        HashRouter,
        RouterLink,
        RouterOutlet,
      } from "../../packages/runtime/dist/sleepyo.js";

      const rootComponent = defineComponent({
        render() {
          return hElement("main", {}, [
            hElement("nav", {}, [
              hElement(RouterLink, { to: "/home" }, ["home "]),
              hElement(RouterLink, { to: "/about" }, ["about "]),
              hElement(RouterLink, { to: "/profile" }, ["profile "]),
            ]),
            hElement(RouterOutlet, {}),
          ]);
        },
      });

      const home = defineComponent({
        render() {
          return hElement("div", {}, ["home"]);
        },
      });

      const about = defineComponent({
        render() {
          return hElement("div", {}, ["about"]);
        },
      });

      const profile = defineComponent({
        render() {
          return hElement("div", {}, ["profile"]);
        },
      });

      const router = new HashRouter([
        {
          path: "/home",
          component: home,
        },
        {
          path: "/about",
          component: about,
        },
        {
          path: "/profile",
          component: profile,
        },
        {
          path: "*",
          component: home,
        },
      ]);

      const app = createApp({
        rootComponent,
        options: { router },
      });
      app.mount(document.body);
    </script>

    <title>Counter</title>
  </head>

  <body></body>
</html>
