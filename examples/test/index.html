<html>
  <head>
    <script type="module">
      import {
        createApp,
        hElement,
        hText,
        hFragment,
        defineComponent,
      } from "../../packages/runtime/dist/sleepyo.js";

      const SuperButton = defineComponent({
        state() {
          return { value: "hello there" };
        },
        render() {
          return hElement(
            "button",
            {
              on: {
                click: () => this.emit("myClick"),
              },
            },
            ["click", ` ${this.props.value}`]
          );
        },
      });

      const SuperSuperButton = defineComponent({
        state() {
          return { value: 1 };
        },
        render() {
          return hElement(
            SuperButton,
            {
              on: {
                myClick: () => this.updateState({ value: this.state.value + 1}),
              },
              value: this.state.value,
            },
            []
          );
        },
      });

      const superSuperButton = new SuperSuperButton();

      superSuperButton.mount(document.querySelector("body"));
    </script>

    <title>Counter</title>
  </head>

  <body></body>
</html>
